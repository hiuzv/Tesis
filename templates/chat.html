<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Educativo</title>
    <style>
        /* Estilos para la ventana emergente */
        #chat-window {
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            border: 2px solid #000066;
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #chat-input {
            padding: 10px;
            border: none;
            width: calc(100% - 20px);
        }

        #send-message {
            background-color: #000066;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Estilos adicionales para la ventana */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chat-header {
            background-color: #000066;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: #E2EAFF;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #f4f4f4;
            align-self: flex-end;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
        }

        .chat-footer input {
            flex-grow: 1;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .chat-footer button {
            background-color: #000066;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="chat-window">
        <div class="chat-header">
            <h2>Chat Bot Educativo</h2>
        </div>

        <div id="chat-log">
            <p class="bot-message message">Bienvenido al Chat Bot Educativo</p>
        </div>

        <div class="chat-footer">
            <input id="chat-input" type="text" placeholder="Escribe un mensaje...">
            <button id="send-message">Enviar</button>
        </div>
    </div>

    <!-- Script para manejar el chat -->
    <script type="text/javascript">
        document.getElementById("send-message").addEventListener("click", function() {
            var prompt = document.getElementById("chat-input").value;
            if (prompt.trim() === "") return;

            // A침adir mensaje del usuario al chat
            var userMessage = document.createElement("p");
            userMessage.classList.add("user-message", "message");
            userMessage.textContent = prompt;
            document.getElementById("chat-log").appendChild(userMessage);
            document.getElementById("chat-input").value = "";

            // Hacer la petici칩n a la API de Flask
            fetch("https://web-production-67b6d.up.railway.app/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                // A침adir respuesta del bot al chat
                var botMessage = document.createElement("p");
                botMessage.classList.add("bot-message", "message");
                botMessage.textContent = data.response;
                document.getElementById("chat-log").appendChild(botMessage);
            })
            .catch(error => {
                var errorMessage = document.createElement("p");
                errorMessage.classList.add("bot-message", "message");
                errorMessage.textContent = "Error en la conexi칩n.";
                document.getElementById("chat-log").appendChild(errorMessage);
            });
        });

        // Enviar mensaje con la tecla Enter
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("send-message").click();
            }
        });
    </script>

</body>
</html>
