<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Emergente con GPT</title>
    <style>
        /* Estilos para el chat */
        #chat-window {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #chat-input {
            padding: 10px;
            border: none;
            width: calc(100% - 20px);
        }

        #send-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Ventana de chat -->
    <div id="chat-window">
        <div id="chat-log">
            <p>Bienvenido al Chat Bot Educativo</p>
        </div>
        <input id="chat-input" type="text" placeholder="Escribe un mensaje...">
        <button id="send-message">Enviar</button>
    </div>

    <!-- Script para manejar el chat y los llamados al backend Flask -->
    <script type="text/javascript">
        document.getElementById("send-message").addEventListener("click", function() {
            var prompt = document.getElementById("chat-input").value;
            if (prompt.trim() === "") return;

            // Añadir mensaje del usuario al chat
            document.getElementById("chat-log").innerHTML += "<p><strong>Tú:</strong> " + prompt + "</p>";
            document.getElementById("chat-input").value = "";

            // Hacer la petición al API Flask
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                // Añadir respuesta del bot al chat
                document.getElementById("chat-log").innerHTML += "<p><strong>GPT:</strong> " + data.response + "</p>";
            })
            .catch(error => {
                document.getElementById("chat-log").innerHTML += "<p><strong>Error:</strong> Hubo un problema con la respuesta.</p>";
            });
        });

        // Enviar mensaje con la tecla Enter
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("send-message").click();
            }
        });
    </script>

</body>
</html>
